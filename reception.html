<div id="reception">
    <!-- Placeholder for Reception Info -->
    <div id="reception-info-section"></div>
    
    <!-- Placeholder for RSVP -->
    <div id="reception-rsvp-section"></div>

    <div style="margin: 1rem 0; text-align: center;">
        <hr>
    </div>
    
    <!-- Placeholder for Menu -->
    <div id="reception-menu-section"></div>
</div>

<script>
    // Function to dynamically load content into sections
    function loadSection(sectionId, fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById(sectionId).innerHTML = data;
            })
            .catch(error => console.error(`Error loading section '${fileName}':`, error));
    }


    // Load content for all sections when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadSection('reception-info-section', 'reception_info.html');
        loadSection('reception-rsvp-button', 'reception_rsvp.html');
        loadSection('reception-menu-section', 'reception_menu.html');
    });
</script>
