<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie & Jieying Wedding Invitation</title>
    <script>
        // Function to load external HTML sections
        function loadSection(sectionId, fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${fileName}: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                })
                .catch(error => console.error('Error loading section:', error));
        }

        // Load sections after DOM content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('menu-section', 'menu.html');
            loadSection('rsvp-section', 'rsvp.html');
        });

        // RSVP Form Functions
        function openRsvpForm() {
            const form = document.getElementById('rsvp-form');
            if (form) form.style.display = 'block';
        }

        function closeRsvpForm() {
            const form = document.getElementById('rsvp-form');
            if (form) form.style.display = 'none';
        }

        function submitRsvp(event) {
            event.preventDefault();
            const name = document.getElementById('name')?.value || 'Unknown';
            const plusOne = document.getElementById('plus-one')?.value || 'No';
            const phone = document.getElementById('phone')?.value || 'N/A';
            const diet = document.getElementById('diet')?.value || 'None';

            alert(`Thank you, ${name}!
            RSVP confirmed.
            Plus One: ${plusOne}
            Phone: ${phone}
            Dietary Restrictions: ${diet}`);
            closeRsvpForm();
        }
    </script>
</head>
<body>
    <h1>Charlie & Jieying</h1>
    <p>1.11.2025</p>

    <!-- Menu Section -->
    <div id="menu-section"></div>

    <!-- RSVP Section -->
    <div id="rsvp-section"></div>
</body>
</html>
