<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie & Jieying Wedding Invitation</title>
    <script>
        function loadSection(sectionId, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(sectionId).innerHTML = data;
                })
                .catch(error => console.error('Error loading section:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSection('menu-section', 'menu.html');
            loadSection('rsvp-section', 'rsvp.html');
        });

        // RSVP Form Functions
        function openRsvpForm() {
            document.getElementById('rsvp-form').style.display = 'block';
        }

        function closeRsvpForm() {
            document.getElementById('rsvp-form').style.display = 'none';
        }

        function submitRsvp(event) {
            event.preventDefault(); // Prevent traditional form submission
            const name = document.getElementById('name').value;
            const plusOne = document.getElementById('plus-one').value;
            const phone = document.getElementById('phone').value;
            const diet = document.getElementById('diet').value;

            alert(`Thank you, ${name}!
            RSVP confirmed.
            Plus One: ${plusOne}
            Phone: ${phone}
            Dietary Restrictions: ${diet || 'None'}`);

            closeRsvpForm();
        }
    </script>
</head>
<body>
    <h1>Charlie & Jieying</h1>
    <p>1.11.2025</p>

    <!-- Menu Section -->
    <div id="menu-section"></div>

    <!-- RSVP Section -->
    <div id="rsvp-section"></div>
</body>
</html>
