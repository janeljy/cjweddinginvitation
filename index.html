<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie & Jieying Wedding Invitation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Playfair Display', serif; /* Slim serif font */
            margin: 0;
            padding: 0;
            background-color: #b8e3e9; /* Lightest color */
            color: #0b2e33; /* Darkest color for text */
            text-align: center;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* headers */
            margin: 0;
        }

        p, label {
            font-family: 'Merriweather', serif; /* Supporting text font */
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            background: #4f7c82;
            padding: 1rem;
            border-radius: 10px;
        }

        nav button {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            border: none;
            background: none;
            color: white;
            cursor: pointer;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background 0.3s ease;
        }

        nav button:hover {
            background: #93b1b5;
        }

        nav button.active {
            background: #93b1b5;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 1rem auto;
            max-width: 600px;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        /* Welcome Page Styles */
        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #b8e3e9, #93b1b5);
            color: #0b2e33;
        }

        #welcome h1 {
            font-size: 3rem;
            color: #0b2e33;
        }

        #welcome p {
            font-size: 1.2rem;
            margin: 0.5rem 0 2rem;
            color: #4f7c82;
        }

        #welcome button {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #0b2e33;
            border: 2px solid #0b2e33;
            background: none;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 1.5rem 2.5rem; /* Increased padding for a larger button */
        }

        #welcome button:hover {
            color: #4f7c82;
        }

        /* Main Page Styles */
        #main-page {
            display: none;
            padding: 1rem;
        }

        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.0rem;
            font-family: 'Playfair Display', serif;
            color: #0b2e33;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .return-button:hover {
            color: #4f7c82;
        }

        .return-button::before {
            content: "‚Üê "; /* Unicode for left arrow */
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        nav button {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            border: none;
            background: none;
            color: #0b2e33;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav button:hover {
            color: #4f7c82;
        }

        nav button.active {
            color: #4f7c82;
            text-decoration: underline;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<!-- Welcome Page -->
<div id="welcome">
    <h1>Charlie & Jieying</h1>
    <p>1.11.2025</p>
    <button onclick="showMainPage()">RSVP</button>
</div>

<!-- Main Page -->
<div id="main-page">
    <!-- Return Button -->
    <a class="return-button" href="#" onclick="returnToWelcome()">back</a>
    
    <nav style="display: flex; justify-content: center; margin: 1rem 0; background: none; padding: 1rem; border-radius: 10px;">
    <button id="reception-tab" 
        onclick="loadTabContent('reception-tab', 'reception.html')" 
        style="font-family: 'Playfair Display', serif; font-size: 1rem; border: none; background: none; color: #0b2e33; cursor: pointer; margin: 0 1rem; padding: 0.5rem 1rem; transition: background 0.3s ease;">
        Reception
    </button>
    <button id="album-tab" 
        onclick="loadTabContent('album-tab', 'album.html')" 
        style="font-family: 'Playfair Display', serif; font-size: 1rem; border: none; background: none; color: #0b2e33; cursor: pointer; margin: 0 1rem; padding: 0.5rem 1rem; transition: background 0.3s ease;">
        Album
    </button>
    <button id="gift-tab" 
        onclick="loadTabContent('gift-tab', 'gift.html')" 
        style="font-family: 'Playfair Display', serif; font-size: 1rem; border: none; background: none; color: #0b2e33; cursor: pointer; margin: 0 1rem; padding: 0.5rem 1rem; transition: background 0.3s ease;">
        Wish List
    </button>
    </nav>
    <hr style="border: 0; margin: 0 auto; max-width: 90%;">
</div>

<script>
    function showMainPage() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    function returnToWelcome() {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('welcome').style.display = 'flex';
    }

    // Function to load sections dynamically
        function loadTabContent(tabId, fileName) {
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content-section').innerHTML = data;
                    setActiveTab(tabId);
                })
                .catch(error => console.error('Error loading section:', error));
        }

        // Function to set the active tab
        function setActiveTab(activeTabId) {
            const tabs = document.querySelectorAll('nav button');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(activeTabId).classList.add('active');
        }

        // Load default tab on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTabContent('reception-tab', 'reception_info.html'); // Load Reception Info by default
        });

</script>

</body>
</html>
