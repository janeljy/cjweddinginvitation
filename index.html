<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie & Jieying Wedding Invitation</title>
    <style>
        /* General Styles */

        html {
            overflow-y: scroll; /* Always show scrollbar to prevent page shift */
        }
        body {
            font-family: 'Playfair Display', serif; /* Slim serif font */
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/janeljy/cjweddinginvite/main/xi.PNG') no-repeat center center; 
            background-size: auto;
            background-color: #b8e3e9;
            color: #0b2e33; /* Darkest color for text */
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                background-size: 50%; /* Adjust logo size for smaller screens */
            }
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Elegant headers */
            margin: 0;
        }

        hr {
            border: 0;
            border-top: 2px solid #4f7c82;
            margin: 2rem auto;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(79, 124, 130, 0.4);
        }

        p, label {
            font-family: 'Merriweather', serif; /* Supporting text font */
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 1rem auto;
            max-width: 600px;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        /* Welcome Page Styles */
        #welcome {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0.8;
            color: #0b2e33;
        }

        #welcome h1 {
            font-size: 3rem;
            color: #0b2e33;
        }

        #welcome p {
            font-size: 1.2rem;
            margin: 0.5rem 0 2rem;
            color: #4f7c82;
        }

        #welcome button {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; /* Adjusted size for 1.5x scale */
            color: #0b2e33;
            border: 1px solid #0b2e33;
            background: none;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 1.5rem 2.5rem; /* Increased padding for a larger button */
        }

        #welcome button:hover {
            color: #4f7c82;
        }

        /* Main Page Styles */
        #main-page {
            display: none;
            padding: 1rem;
        }

        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            color: #0b2e33;
            border: none;
            background: none;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .return-button:hover {
            color: #4f7c82;
        }

        .return-button::before {
            content: "‚Üê "; /* Unicode for left arrow */
            margin-right: 0.5rem;
            font-size: 1.0rem;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        nav button {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            border: none;
            background: none;
            color: #0b2e33;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav button:hover {
            color: #4f7c82;
        }

        nav button.active {
            color: #4f7c82;
            text-decoration: none;
            border: none;
            border-bottem: 3px solid rgba(147, 177, 181, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<!-- Welcome Page -->
<div id="welcome">
    <h1>Charlie & Jieying</h1>
    <p>1.11.2025</p>
    <button onclick="showMainPage()">RSVP</button>
</div>

<!-- Main Page -->
<div id="main-page">
    <!-- Return Button -->
    <a class="return-button" href="#" onclick="returnToWelcome()">back</a>
    <br>
    <nav>
        <button class="active" onclick="showTab('reception-tab')">Reception</button>
        <button onclick="showTab('album-tab')">Album</button>
        <button onclick="showTab('gift-tab')">Wish List</button>
    </nav>

    <div id="reception-tab" class="tab-content active"></div>

    <div id="album-tab" class="tab-content"></div>

    <div id="gift-tab" class="tab-content"></div>
</div>

<script>
    function showMainPage() {
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
    }

    function returnToWelcome() {
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('welcome').style.display = 'flex';
    }

    function showTab(tabId) {
        // Remove active class from all tabs
        const tabs = document.querySelectorAll('.tab-content');
        const buttons = document.querySelectorAll('nav button');
        tabs.forEach(tab => tab.classList.remove('active'));
        buttons.forEach(button => button.classList.remove('active'));

        // Show selected tab and highlight button
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`nav button[onclick="showTab('${tabId}')"]`).classList.add('active');

        if (tabId === 'reception-tab') {
            loadReceptionContent();
        }
    }

    // Dynamically load content into each tab from external files
    function loadTabContent(tabId, fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById(tabId).innerHTML = data;
            })
            .catch(error => console.error('Error loading content:', error));
    }

    // Load content for all tabs on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadTabContent('reception-tab', 'reception.html');
        loadTabContent('album-tab', 'album.html');
        loadTabContent('gift-tab', 'gift.html');
    });

    function loadReceptionContent() {
        fetch('reception.html')
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load reception.html: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById('reception-tab').innerHTML = data;
                loadSection('reception-info-section', 'reception_info.html');
                loadSection('reception-rsvp-section', 'reception_rsvp.html');
                loadSection('reception-menu-section', 'reception_menu.html');
            })
            .catch(error => console.error('Error loading Reception content:', error));
    }

    // Function to dynamically load content into sections
    function loadSection(sectionId, fileName) {
        fetch(fileName)
            .then(response => {
                if (!response.ok) throw new Error(`Failed to load ${fileName}: ${response.status}`);
                return response.text();
            })
            .then(data => {
                document.getElementById(sectionId).innerHTML = data;
            })
            .catch(error => console.error(`Error loading section '${fileName}':`, error));
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadReceptionContent();
    });
</script>

</body>
</html>
