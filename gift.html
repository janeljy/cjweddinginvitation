<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 20px;
        }
        .legend {
            margin-bottom: 20px;
        }
        .wishlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .wishlist-item {
            border: 2px solid white;
            border-radius: 8px;
            padding: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.3s;
        }
        .wishlist-item.claimed {
            border-color: pink;
        }
        .wishlist-item button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .wishlist-item button:hover {
            background-color: #ede6db;
        }
    </style>
</head>
<body>
    <div class="legend">
        <h2>Wish List</h2>
        <p>Give Jane some time to finalize this page. Thank you everyone!</p>
    </div>

    <div class="wishlist-container">
        <!-- Item 1 -->
        <div class="wishlist-item" id="item1">
            <h3>Item 1: Bedding Bundle</h3>
            <button onclick="viewDetail('https://aeptom.com/collections/bundles/products/premium-bamboo-essential-bedding-set?variant=44867467870438')">View Detail</button>
            <button onclick="claimItem('item1')">Claim</button>
        </div>

        <!-- Item 2 -->
        <div class="wishlist-item" id="item2">
            <h3>Item 2: Cozy Blanket</h3>
            <button onclick="viewDetail('https://example.com/cozy-blanket')">View Detail</button>
            <button onclick="claimItem('item2')">Claim</button>
        </div>

        <!-- Add more items as needed -->
    </div>

    <script>
        function viewDetail(url) {
            window.open(url, '_blank');
        }

        function claimItem(itemId) {
            const item = document.getElementById(itemId);
            if (!item.classList.contains('claimed')) {
                const name = prompt('Enter your name or a message to claim this item:');
                if (name) {
                    alert(`Thank you, ${name}! This item is now claimed.`);
                    item.classList.add('claimed');
                }
            } else {
                alert('This item has already been claimed.');
            }
        }
    </script>
</body>
</html>
