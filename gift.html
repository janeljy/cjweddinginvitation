<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry</title>
    <style>
        /* Conditional Formatting Legend */
        h1, p {
            text-align: center;
        }

        .legend {
            text-align: center;
            margin-bottom: 1rem;
        }

        .legend span {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .legend .available {
            border: 1px solid white;
            background-color: #ffffff;
            color: #4CAF50;
        }

        .legend .claimed {
            border: 1px solid pink;
            background-color: #ffe6e6;
            color: #c73d3a;
        }

        .gift-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .gift-box {
            width: 300px;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            background-color: white;
            text-align: center;
            position: relative;
        }

        .gift-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gift-box button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .gift-box button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 192, 203, 0.5);
            border: 2px solid pink;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #c73d3a;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

    
<body>
    <div>
        <hr>
        <section class="logo-section">
            <img src="https://raw.githubusercontent.com/janeljy/cjweddinginvite/main/xi.PNG" alt="Logo" class="logo-image">
        </section>
        <hr>
    </div>
    
    <h2>Gift Registry</h2>
    <p> Give Jane some time to finalize this page. Thank you so much for your kindness and generosity! Stay tuned for updates</p>

    <!-- Legend -->
    <div class="legend">
        <span class="available">Available</span>
        <span class="claimed">Claimed</span>
    </div>
    
    <!-- Gift Boxes -->
    <div class="gift-container" id="gift-container">
        <!-- Gift boxes will be generated here -->
    </div>
    
    <script>
        // List of gifts
        const gifts = [
            { name: "Example 1", link: "https://example.com/coffee-maker", img: "https://via.placeholder.com/300x150", claimed: false },
            { name: "Example 2", link: "https://example.com/blender", img: "https://via.placeholder.com/300x150", claimed: false }
        ];

        const container = document.getElementById('gift-container');

        // Render gifts
        gifts.forEach((gift, index) => {
            const box = document.createElement('div');
            box.classList.add('gift-box');
            box.innerHTML = `
                <img src="${gift.img}" alt="${gift.name}">
                <h3>${gift.name}</h3>
                <a href="${gift.link}" target="_blank">View Gift</a>
                <button onclick="claimGift(${index})">Claim Gift</button>
                <div class="overlay" id="overlay-${index}">
                    Claimed!
                </div>
            `;
            container.appendChild(box);
        });

        // Claim gift function
        function claimGift(index) {
            if (!gifts[index].claimed) {
                const nickname = prompt("Enter a nickname or message. Surprise us!");
                if (nickname) {
                    gifts[index].claimed = true;
                    const overlay = document.getElementById(`overlay-${index}`);
                    overlay.style.display = 'flex';
                    const button = overlay.previousElementSibling;
                    button.disabled = true;
                    button.style.cursor = 'not-allowed';
                }
            } else {
                alert("This gift has already been claimed!");
            }
        }
    </script>
</body>
