<button>RSVP Confirmation</button>

<div id="rsvp-form" style="margin: 2rem auto; background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px;">
    <h3 style="font-family: 'Playfair Display', serif; text-align: center;">RSVP Confirmation</h3>
    <form onsubmit="submitRsvp(event)">
        <label for="name" style="font-family: 'Merriweather', serif;">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" 
            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

        <label for="plus-one" style="font-family: 'Merriweather', serif;">Bringing a Plus One?</label>
        <select id="plus-one" name="plus-one" onchange="togglePlusOneField()" 
            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            <option value="No" selected>No</option>
            <option value="Yes">Yes</option>
        </select>

        <div id="plus-one-name-field" style="display: none;">
            <label for="plus-one-name" style="font-family: 'Merriweather', serif;">Plus One's Name:</label>
            <input type="text" id="plus-one-name" name="plus-one-name" placeholder="Plus One's name" 
                style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <label for="phone" style="font-family: 'Merriweather', serif;">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your phone number" 
            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">

        <label for="diet" style="font-family: 'Merriweather', serif;">Dietary Restrictions:</label>
        <textarea id="diet" name="diet" rows="3" placeholder="Any dietary restrictions" 
            style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>

        <button type="submit" style="background: #0b2e33; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; font-family: 'Playfair Display', serif;">
            Submit
        </button>
    </form>
</div>

<script>
function togglePlusOneField() {
    const plusOneField = document.getElementById('plus-one-name-field');
    const plusOneSelect = document.getElementById('plus-one');
    if (plusOneSelect.value === 'Yes') {
        plusOneField.style.display = 'block';
    } else {
        plusOneField.style.display = 'none';
        document.getElementById('plus-one-name').value = ''; // Clear the field
    }
}

function submitRsvp(event) {
    event.preventDefault(); // Prevent form submission from reloading the page

    const name = document.getElementById('name')?.value || 'Unknown';
    const plusOne = document.getElementById('plus-one')?.value || 'No';
    const plusOneName = document.getElementById('plus-one-name')?.value || 'N/A';
    const phone = document.getElementById('phone')?.value || 'N/A';
    const diet = document.getElementById('diet')?.value || 'None';

    alert(`Thank you, ${name}!
    RSVP confirmed.
    Bringing Plus One: ${plusOne}
    Plus One's Name: ${plusOneName}
    Phone: ${phone}
    Dietary Restrictions: ${diet}`);
}
</script>
