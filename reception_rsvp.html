<body>
    <h2>RSVP Confirmation</h2>
    
    <div id="rsvp-form">
        <form id="rsvpForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="entry.1073488792" required placeholder="Full Name">
    
            <label for="phone">Contact</label>
            <input type="tel" id="phone" name="entry.229180976" placeholder="Phone Number">
            
            <label for="plus-one">Bringing a Plus One?</label>
            <select id="plus-one" name="entry.1301153858" onchange="togglePlusOneField()" required>
                <option value="No" selected>No</option>
                <option value="Yes">Yes</option>
            </select>
    
            <div id="plus-one-name-field">
                <label for="plus-one-name">Plus One's Name</label>
                <input type="text" id="plus-one-name" name="entry.1310270178">
            </div>
    
            <label for="diet">Dietary Restrictions</label>
                <textarea id="diet" name="entry.670485444" rows="3" placeholder="Anything we can't feed you"></textarea>
    
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

<div id="thank-you-message" style="display: none; color: #4f7c82; font-weight: bold; margin-top: 1rem;">
    Thank you for your RSVP! We look forward to celebrating with you.
</div>

<script>
    function togglePlusOneField() {
        const plusOneField = document.getElementById('plus-one-name'); // Input for Plus One's Name
        const plusOneSelect = document.getElementById('plus-one'); // Dropdown
    
        // Enable or disable the Plus One's Name field based on the dropdown selection
        if (plusOneSelect.value === 'Yes') {
            plusOneField.disabled = false; // Enable the field
            plusOneField.style.backgroundColor = 'white'; // Restore normal background
        } else {
            plusOneField.disabled = true; // Disable the field
            plusOneField.style.backgroundColor = '#e9e9e9'; // Grey out the background
            plusOneField.value = ''; // Clear the input when disabled
        }
    }

    document.getElementById('rsvpForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent form from redirecting

        const form = event.target;
        const formData = new FormData(form);

        try {
            // Submit to Google Forms
            await fetch('https://docs.google.com/forms/d/e/1FAIpQLSfBAwWlPZYwJz9AKPpkA9og66e4MLY5XLpFTzHnShUtgAgGdA/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors', // Allow cross-origin submission
            });

            // Display Thank You Message
            document.getElementById('rsvp-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
        } catch (error) {
            console.error('Error submitting the form:', error);
            alert('There was an error submitting your RSVP. Please try again.');
        }
    });
</script>
