<button onclick="openRsvpForm()">RSVP Now</button>
<div id="rsvp-form" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
    <button onclick="closeRsvpForm()" style="position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.2rem; cursor: pointer;">Ã—</button>
    <h3>RSVP Confirmation</h3>
    <form onsubmit="submitRsvp(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="plus-one">Bringing a Plus One?</label>
        <select id="plus-one" name="plus-one" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="diet">Dietary Restrictions:</label>
        <textarea id="diet" name="diet" rows="3" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        
        <button type="submit" style="background: #007BFF; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Submit</button>
    </form>
</div>
